{% load static %}

{% block title %} {{ user.students.name }} | Edumee {% endblock %}
{% block css %}

{% endblock %}

{% block content %} 

<script>
{% for message in messages %}
        
    swal("",'{{ message }}',"warning");

{% endfor %}
</script>


<h4 align="center" style="margin-top:30px">Student Dashboard</h4>

<div class="row" style="margin-top:30px; margin:0; padding-top:30px;">

    {% for r in room %}

            <img src="{{ r.teacher.photo.url }}" alt="">

    </div>
    {% endfor %}
