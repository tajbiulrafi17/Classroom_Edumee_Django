{% extends 'myapp/base/base.html' %}

{% load static %}

{% block title %} Login | Teacher {% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">



    <h2 class="text-center">Teacher Login</h2>
    <br>
    <div class="messages"  >
        {% for message in messages %}
            <div class="alert alert-primary" {% if message.tags %}
                class="{{ message.tags }}"{% endif %}>{{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
    
        {% endfor %}
    </div>
    
    <form action="{% url 'teacher_login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>
        
        <button type="submit" class="btn btn-primary " style="width:100%; margin: 0 auto;" >Login</button>
    </form>
    <hr>
    <div class="text-center">
        Don`t have an account <a href="{% url 'teacher_register' %}">Create here</a>
    </div>
</div>
</div>


{% endblock %}
