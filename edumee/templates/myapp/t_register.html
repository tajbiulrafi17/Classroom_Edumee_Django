{% extends 'myapp/base/base.html' %}

{% load static %}


{% block title %} Signup | Teacher {% endblock %}
{% block content %}



<div class="row justify-content-center mt-5">
    <div class="col-md-5">

        <h2 class="text-center">Teacher Signup</h2>
        <br>
        <script>
            {% for message in messages %}
                        
                    swal("",'{{ message }}',"warning");
                
            {% endfor %}
        </script>
    
        <!-- Alternate message view -->
        <!-- <div class="messages" >
            {% for message in messages %}
                <div class="alert alert-primary" {% if message.tags %}
                    class="{{ message.tags }}"{% endif %}>{{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        </div> -->



    <form action="{% url 'teacher_register' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="Enter Name" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password1" placeholder="Enter Password" required>
            <small id="passwordHelp" class="form-text text-muted">Password must contain 5 or more characters</small>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required>
        </div>
        
            
            <button type="submit" class="btn btn-primary " style="width:100%; margin: 0 auto;" >Signup</button>
    </form>
                <hr>
                <div class="text-center">
                    Do you already have an account? <a href="{% url 'teacher_login' %}">Login here</a>
                </div>
                <div class="text-center">
                    or
                </div>
                <div class="text-center">
                Login with <a href="#">Google</a>
                </div>
            </div>
        </div>

    <br>
<br>
{% endblock%}
