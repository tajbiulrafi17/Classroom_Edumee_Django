{% extends 'myapp/base/base.html' %}

{% load static %}


{% block title %} Signup | Teacher {% endblock %}
{% block content %}

<script>
    {% for message in messages %}
                
            swal("",'{{ message }}',"warning");
        
    {% endfor %}
</script>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
 
    <div class="card mt-5">
        
        <div class="card-body">
            <div class="card-title">
                <h4 class="text-center">Teacher Register</h4>
            </div>
            
            <form action="{% url 'teacher_register' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" id="nameField" class="form-control" name="name" placeholder="Enter Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="emailField" class="form-control" name="email" placeholder="Enter Email" required>
                </div>
                <div class="invalid-feedback" style="display:none">
                    
                </div>
                <div class="form-group">
                    <input type="password" id="passwordField" class="form-control" name="password1" placeholder="Enter Password" required>
                    <small id="passwordHelp" class="form-text text-muted"><p style="text-align: right;">Password must contain 5 or more characters</p></small>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required>
                </div>
                
                    
                    <button type="submit" class="btn btn-primary " style="width:100%; margin: 0 auto;" >Signup</button>
            </form>
        </div>
    </div>


    </div>
    <div class="col-md-3"></div>
</div>

<div class="row justify-content-center mt-1">
    <div class="col-md-5">

                <hr>
                <div class="text-center">
                    Do you already have an account? <a href="{% url 'teacher_login' %}">Login here</a>
                </div>
                <div class="text-center">
                    or
                </div>
                <div class="text-center">
                Login with <a href="#">Google</a>
                </div>
            </div>
        </div>
    <br>
<br>

<script src="{% static 'scripts/register.js' %}"></script>

{% endblock%}
